# Continuous Integration - Core Functionality Only
# Focus on build/test, not style (for now)

name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest numpy
      
      - name: Install package
        working-directory: ./robocache
        run: pip install -e .
      
      - name: Test imports
        run: |
          python -c "import robocache; print(f'✓ RoboCache {robocache.__version__}')"
          python -c "from robocache import resample_trajectories, fuse_multimodal, voxelize_pointcloud"
          echo "✅ Core functionality validated"
