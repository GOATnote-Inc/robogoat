name: RoboCache CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: robocache-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Reference CPU (PyTorch)
            python: '3.10'
            enable_cuda: '0'
          - name: CUDA Flag (Optional Build)
            python: '3.10'
            enable_cuda: '1'
    env:
      ROBOCACHE_ENABLE_CUDA_BACKEND: ${{ matrix.enable_cuda }}
      ROBOCACHE_BUILD_WITH_CUDA: ${{ matrix.enable_cuda }}
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch==2.1.2 numpy==1.24.4
          pip install pytest pytest-cov pytest-xdist
          pip install -e robocache/python

      - name: Run test suite
        working-directory: robocache
        env:
          PYTEST_ADDOPTS: "--maxfail=1 --disable-warnings -m 'not cuda and not performance'"
        run: pytest
