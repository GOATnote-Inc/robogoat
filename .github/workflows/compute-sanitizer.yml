name: Compute Sanitizer

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday 6am UTC
  workflow_dispatch:

jobs:
  memcheck:
    name: Memory Check (memcheck)
    runs-on: [self-hosted, gpu]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cu121
          pip install pytest numpy
      
      - name: Build RoboCache
        working-directory: ./robocache
        run: |
          python3 setup.py develop
      
      - name: Run memcheck
        run: |
          cd robocache
          compute-sanitizer --tool memcheck \
            --leak-check full \
            python -m pytest tests/test_cuda_correctness.py::test_resample_correctness -k "batch_size-2" -v \
            2>&1 | tee memcheck.log
      
      - name: Check for errors
        run: |
          if grep -q "ERROR SUMMARY: [1-9]" robocache/memcheck.log; then
            echo "❌ Memory errors detected"
            exit 1
          fi
          echo "✓ No memory errors"
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: memcheck-results
          path: robocache/memcheck.log
  
  racecheck:
    name: Race Check (racecheck)
    runs-on: [self-hosted, gpu]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cu121
          pip install pytest numpy
      
      - name: Build RoboCache
        working-directory: ./robocache
        run: |
          python3 setup.py develop
      
      - name: Run racecheck
        run: |
          cd robocache
          compute-sanitizer --tool racecheck \
            python -m pytest tests/test_cuda_correctness.py::test_resample_correctness -k "batch_size-2" -v \
            2>&1 | tee racecheck.log
      
      - name: Check for errors
        run: |
          if grep -q "ERROR SUMMARY: [1-9]" robocache/racecheck.log; then
            echo "❌ Race conditions detected"
            exit 1
          fi
          echo "✓ No race conditions"
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: racecheck-results
          path: robocache/racecheck.log
