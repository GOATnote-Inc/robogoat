name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: false  # Disabled - manual only
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install cyclonedx-bom pip-audit
      
      - name: Generate SBOM (CycloneDX)
        run: |
          cd robocache
          pip install -e . || true
          cyclonedx-py environment -o ../sbom.json 2>&1 || echo "SBOM generation skipped"
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sbom-env.json
          retention-days: 90
  
  vulnerability-scan:
    name: CVE Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Run pip-audit
        run: |
          cd robocache
          pip install -e . || true
          pip-audit --desc --format json --output ../audit-report.json 2>&1 || echo "{}" > ../audit-report.json
          pip-audit --desc 2>&1 || echo "No vulnerabilities or scan failed"
      
      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-${{ github.sha }}
          path: |
            audit-report.json
            trivy-results.sarif
          retention-days: 90
  
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

