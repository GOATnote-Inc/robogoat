[pytest]
# Pytest configuration for RoboCache

# Minimum pytest version
minversion = 6.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to path
pythonpath = .

# Test output options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    -ra

# Markers for test categorization
markers =
    gpu: tests that require a CUDA GPU
    slow: tests that take more than 10 seconds
    benchmark: performance benchmark tests
    integration: integration tests with external systems

# Test coverage (if pytest-cov is installed)
# Uncomment these lines to enable coverage reporting
# addopts =
#     --cov=robocache
#     --cov-report=html
#     --cov-report=term-missing

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300
# timeout_method = thread
