[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    -p no:warnings

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    cuda: marks tests that require CUDA GPU
    integration: marks integration tests
    performance: marks performance benchmarks
    numerical: marks numerical accuracy tests
    perf: marks performance benchmark suites
    stress: marks long-running stress tests

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Coverage
[coverage:run]
source = robocache
omit =
    */tests/*
    */setup.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

