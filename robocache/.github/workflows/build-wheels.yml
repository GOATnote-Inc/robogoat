name: Build Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for CUDA ${{ matrix.cuda }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        cuda: ['12.1', '12.4', '13.0']
        python: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      
      - name: Install CUDA ${{ matrix.cuda }}
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: ${{ matrix.cuda }}
          method: 'network'
          sub-packages: '["nvcc", "cudart"]'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools torch torchvision --index-url https://download.pytorch.org/whl/cu${{ matrix.cuda }}
      
      - name: Build wheel
        env:
          CUDA_HOME: /usr/local/cuda-${{ matrix.cuda }}
          TORCH_CUDA_ARCH_LIST: "7.0;7.5;8.0;8.6;9.0"
        run: |
          python setup.py bdist_wheel
      
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels-cu${{ matrix.cuda }}-py${{ matrix.python }}
          path: dist/*.whl
          retention-days: 7

  test_wheels:
    name: Test wheel on ${{ matrix.cuda }}
    needs: build_wheels
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cuda: ['11.8', '12.1', '12.4']
        python: ['3.10']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      
      - name: Download wheels
        uses: actions/download-artifact@v3
        with:
          name: wheels-cu${{ matrix.cuda }}-py${{ matrix.python }}
          path: dist/
      
      - name: Install wheel
        run: |
          pip install dist/*.whl
          pip install torch --index-url https://download.pytorch.org/whl/cu${{ matrix.cuda }}
      
      - name: Test import
        run: |
          python -c "import robocache; print('âœ… Import successful')"
          python -c "import robocache; print(f'Version: {robocache.__version__}')"

  publish:
    name: Publish to PyPI
    needs: test_wheels
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
