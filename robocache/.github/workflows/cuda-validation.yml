name: CUDA Validation Snapshot

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmarks:
    name: Publish profiling artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy

      - name: Generate benchmark snapshot (synthetic)
        run: |
          python benchmarks/real_world_datasets.py --synthetic --output-dir profiling/artifacts/benchmarks
        working-directory: robocache

      - name: Reproduce validation tables
        run: |
          ./scripts/reproduce_validation.sh profiling/artifacts/validation_tables.md
        working-directory: robocache

      - name: Upload profiling artifacts
        uses: actions/upload-artifact@v4
        with:
          name: profiling-artifacts
          path: robocache/profiling/artifacts
          if-no-files-found: error
