name: CUDA Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  cuda-build-test:
    runs-on: ubuntu-22.04
    
    strategy:
      matrix:
        cuda: ['12.1', '13.0']
        python: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up CUDA ${{ matrix.cuda }}
      uses: Jimver/cuda-toolkit@v0.2.14
      with:
        cuda: ${{ matrix.cuda }}
    
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cu${{ matrix.cuda }}
        pip install pytest numpy
    
    - name: Install CUTLASS
      run: |
        git clone https://github.com/NVIDIA/cutlass.git /tmp/cutlass
        cd /tmp/cutlass && git checkout main
        echo "CUTLASS_PATH=/tmp/cutlass" >> $GITHUB_ENV
    
    - name: Build RoboCache
      run: |
        cd python
        pip install -e .
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Upload artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-failures-${{ matrix.cuda }}-py${{ matrix.python }}
        path: |
          tests/*.log
          *.ncu-rep

