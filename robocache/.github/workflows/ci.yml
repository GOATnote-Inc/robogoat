name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC to catch regressions
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.10'
  PYTORCH_VERSION: '2.1.0'

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy
      
      - name: Check formatting with black
        run: black --check python/robocache tests
      
      - name: Check import sorting with isort
        run: isort --check-only python/robocache tests
      
      - name: Lint with flake8
        run: |
          flake8 python/robocache tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 python/robocache tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # ============================================================================
  # Unit Tests - PyTorch Backend (CPU/GPU)
  # ============================================================================
  test-pytorch:
    name: Test PyTorch Backend
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[test]
      
      - name: Run tests (PyTorch backend only)
        run: |
          pytest tests/ -v -m "not cuda" --cov=robocache --cov-report=xml
        env:
          ROBOCACHE_BACKEND: pytorch
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: pytorch-${{ matrix.os }}-py${{ matrix.python-version }}

  # ============================================================================
  # CUDA Tests (requires GPU runners)
  # ============================================================================
  test-cuda:
    name: Test CUDA Backend
    runs-on: [self-hosted, gpu]  # Requires GPU runner
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Check CUDA availability
        run: |
          nvidia-smi
          nvcc --version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cu121
          pip install -e .[test]
      
      - name: Build CUDA extension
        run: |
          python -c "import robocache; robocache.print_installation_info()"
      
      - name: Run CUDA tests
        run: |
          pytest tests/ -v -m "cuda or not slow" --cov=robocache --cov-report=xml
        env:
          ROBOCACHE_BACKEND: cuda
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: cuda

  # ============================================================================
  # Performance Regression Tests
  # ============================================================================
  benchmark:
    name: Performance Benchmarks
    runs-on: [self-hosted, gpu]
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comparing with baseline
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cu121
          pip install -e .[test]
      
      - name: Run benchmarks
        run: |
          pytest tests/test_trajectory.py::TestTrajectoryPerformance -v --benchmark-only
      
      - name: Check for performance regressions
        run: |
          # Compare with baseline (main branch)
          # Future: Implement regression detection logic
          echo "Performance regression check placeholder"

  # ============================================================================
  # Integration Tests
  # ============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[test]
      
      - name: Run integration tests
        run: |
          pytest tests/ -v -m "integration"

  # ============================================================================
  # Build Distribution
  # ============================================================================
  build-dist:
    name: Build Distribution
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build distribution
        run: python -m build
      
      - name: Check distribution
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-packages
          path: dist/

  # ============================================================================
  # Documentation Build
  # ============================================================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[docs]
      
      - name: Build docs
        run: |
          cd docs && make html
        continue-on-error: true  # Don't fail CI if docs fail
      
      - name: Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Status Check (all tests must pass)
  # ============================================================================
  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test-pytorch, test-integration, build-dist]
    if: always()
    
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test-pytorch.result }}" != "success" ] || \
             [ "${{ needs.test-integration.result }}" != "success" ] || \
             [ "${{ needs.build-dist.result }}" != "success" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "All CI checks passed!"
