name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily security scans at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  # ============================================================================
  # Vulnerability Scanning
  # ============================================================================
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,config'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy for JSON report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-report.json'
      
      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-scan-report
          path: trivy-report.json

  # ============================================================================
  # Python Dependency Scanning
  # ============================================================================
  safety-check:
    name: Safety - Python Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety
          pip install -r requirements.txt || echo "No requirements.txt, using setup.py"
      
      - name: Run Safety check
        run: |
          safety check --json > safety-report.json || true
          cat safety-report.json
      
      - name: Upload Safety report
        uses: actions/upload-artifact@v3
        with:
          name: safety-report
          path: safety-report.json

  # ============================================================================
  # SBOM (Software Bill of Materials) Generation
  # ============================================================================
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install SBOM tools
        run: |
          pip install cyclonedx-bom
          # Install syft for comprehensive SBOM
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Generate CycloneDX SBOM (Python)
        run: |
          cd robocache
          cyclonedx-py environment --output-format json --output-file sbom-cyclonedx.json
      
      - name: Generate Syft SBOM (Full)
        run: |
          cd robocache
          syft . -o spdx-json=sbom-spdx.json
          syft . -o cyclonedx-json=sbom-syft-cyclonedx.json
      
      - name: Validate SBOM
        run: |
          echo "SBOM files generated:"
          ls -lh robocache/sbom-*.json
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: robocache/sbom-*.json
      
      - name: Attach SBOM to release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: robocache/sbom-*.json

  # ============================================================================
  # Secret Scanning
  # ============================================================================
  gitleaks:
    name: Gitleaks - Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # License Compliance Check
  # ============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install pip-licenses
          pip install -e robocache/
      
      - name: Check licenses
        run: |
          pip-licenses --format=json --output-file=licenses.json
          pip-licenses --format=markdown --output-file=licenses.md
          cat licenses.md
      
      - name: Validate license compatibility
        run: |
          # Check for GPL or other restrictive licenses
          python -c "
          import json
          with open('licenses.json') as f:
              licenses = json.load(f)
          
          restrictive = ['GPL', 'AGPL', 'LGPL']
          issues = []
          for pkg in licenses:
              license = pkg.get('License', '')
              if any(r in license for r in restrictive):
                  issues.append(f\"{pkg['Name']}: {license}\")
          
          if issues:
              print('⚠️  Restrictive licenses found:')
              for issue in issues:
                  print(f'  - {issue}')
              print('\\nConsider alternatives or legal review.')
          else:
              print('✓ No restrictive licenses detected')
          "
      
      - name: Upload license report
        uses: actions/upload-artifact@v3
        with:
          name: license-report
          path: |
            licenses.json
            licenses.md

  # ============================================================================
  # Code Signing Preparation (GPG)
  # ============================================================================
  prepare-signing:
    name: Prepare Code Signing
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Import GPG key
        if: github.event_name == 'release'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --passphrase-fd 0 --batch --yes --pinentry-mode loopback --sign README.md
          rm README.md.gpg
      
      - name: Generate checksums
        run: |
          cd robocache/dist
          sha256sum * > SHA256SUMS
          sha512sum * > SHA512SUMS
      
      - name: Sign checksums
        if: github.event_name == 'release'
        run: |
          cd robocache/dist
          echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --passphrase-fd 0 --batch --yes --pinentry-mode loopback --detach-sign --armor SHA256SUMS
      
      - name: Upload signed checksums
        uses: actions/upload-artifact@v3
        with:
          name: signed-checksums
          path: |
            robocache/dist/SHA256SUMS
            robocache/dist/SHA256SUMS.asc
            robocache/dist/SHA512SUMS

  # ============================================================================
  # Security Status Check
  # ============================================================================
  security-status:
    name: Security Status Check
    runs-on: ubuntu-latest
    needs: [trivy-scan, safety-check, gitleaks, license-check]
    if: always()
    
    steps:
      - name: Check all security jobs succeeded
        run: |
          echo "Security scan results:"
          echo "  Trivy: ${{ needs.trivy-scan.result }}"
          echo "  Safety: ${{ needs.safety-check.result }}"
          echo "  Gitleaks: ${{ needs.gitleaks.result }}"
          echo "  License: ${{ needs.license-check.result }}"
          
          if [ "${{ needs.trivy-scan.result }}" != "success" ] || \
             [ "${{ needs.gitleaks.result }}" != "success" ]; then
            echo "❌ Critical security checks failed"
            exit 1
          fi
          
          if [ "${{ needs.safety-check.result }}" != "success" ] || \
             [ "${{ needs.license-check.result }}" != "success" ]; then
            echo "⚠️  Non-critical security checks failed (continuing)"
          fi
          
          echo "✓ Security checks passed"

